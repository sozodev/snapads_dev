<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snapads : login form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>

<div class="container mainContainer" style="width:80%">

<div class="row">
    <div class="col-md-12">
      <h1>Connexion</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <p class="textend">Saisissez vos informations de connexion</p>
    </div>
</div>

  <form id="loginForm" action="fichier.php" method="post" name="" enctype="multipart/form-data" target="_self">

<div class="row">
	<div class="col-md-2">
		<label for="loginUser" class="control-label">Nom d'utilisateur</label>
	</div>
	<div class="col-md-10">
		<input type="text" name="loginUser" class="form-control" id="loginUser" value="karrington.creation@gmail.com">
	</div>
</div>

<div class="row">
	<div class="col-md-2">
		<label for="userPass" class="control-label">Mot de passe</label>
	</div>
	<div class="col-md-10">
		<input type="password" name="userPass" class="form-control" id="userPass" value="mot de passe">
	</div>
</div>

<div class="row">
	<div class="col-md-2">
		<label for="remember_infos" class="control-label">Se souvenir du mot de passe</label>
	</div>
	<div class="col-md-10">
		<div class="checkbox">
			<label>
		<input type="checkbox" name="remember_infos" value="X" class="checkbox"> <br>
			</label>
		</div>
	</div>
</div>



<div class="row">
    <div class="col-md-12">
      <p class="textend"></p>
    </div>
</div>

<hr>

<div class="form-group">
    <div class="col-md-offset-2 col-md-10">

<!--   <input type="submit" id="submit" value="Se connecter !" />
     -->
      <button type="submit" id="submit" class="btn btn-success">Se connecter</button>
      <button type="reset" class="btn btn-danger">Annuler</button>

    </div>
</div>

</form>

<div id="resultat">

</div>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</div>

</body>
</html>
